---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content/en/films
  label: Film
  create: all
  match: "**/*"
- type: directory
  path: content/en/blogs
  label: Blog
  create: all
  match: "**/*"
- type: directory
  path: content/en/works
  label: Works
  create: all
  match: "**/*"
upload_dir: static/images
public_path: images
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run generate
